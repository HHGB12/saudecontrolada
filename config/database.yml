default: &default
  adapter: sqlite3
  pool: 5
  timeout: 5000

posgresql: &posgresql
  adapter: postgresql
  encoding: unicode
  pool: 5
  host: localhost
  username: saudecontrolada
  password: saudecontrolada

development:
  <<: *default
  database: db/development.sqlite3

test:
  <<: *default
  database: db/test.sqlite3

production:
  <<: *posgresql
  database: saudecontrolada
  username: <%= ENV['DATABASE_PROD_USERNAME'] %>
  password: <%= ENV['DATABASE_PROD_PASSWORD'] %>
