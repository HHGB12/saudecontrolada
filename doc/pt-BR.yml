  site:
    index:
      slogan: 'como tem que ser ... simples!'
      texto_principal: |
        O Condomínio Simples é um sistema para gerenciamento de condomínio de forma eficiente, segura
        e simples. O sistema fica na Internet e, desta forma, síndicos e condôminos podem ter acesso às
        informações dos seus condomínios a qualquer momento de forma ágil e com menor custo.
      destaque_1_titulo: Central de Mensagens
      destaque_1_texto: |
        O sistema envia mensagens por email e SMS (opcional) para administradores, gerentes, síndicos e
        condôminos com avisos tais como: disponibilização de documentos (recibos, balancetes, atas, etc),
        lembretes de agenda (assembléia, limpeza de caixa d’água), reserva de espaços.
      destaque_2_titulo: Agenda
      destaque_2_texto: |
        O administrador e o síndico podem usar a agenda para gerenciar todos os compromissos do condomínio
        que podem ser divididos em três categorias: eventos (reuniões, assembléias, etc), reserva de áreas
        (salão de festas, churrasqueira) e técnica (revisões, limpezas, troca de mangueiras).
      destaque_3_titulo: Álbum de Fotos
      destaque_3_texto: |
        Com essa ferramenta o condomínio pode compartilhar fotos que podem ser divididas em diversos álbuns
        tais como confraternizações, obras realizadas, etc.
